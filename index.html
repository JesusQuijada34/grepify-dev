<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grepify - Escucha sin conexión</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <img src="assets/splash-cube.jpg" alt="Grepify Logo" class="logo" />
    <h1>Grepify</h1>
    <p>Accede a contenido público desde cualquier plataforma</p>
  </header>
  <section class="content">
    <img src="assets/splash-landscape.jpg" alt="Portada" class="cover" />
    <form method="POST" action="/descargar">
      <input type="url" name="url" placeholder="Introduce la URL pública" required />
      <button type="submit">Obtener</button>
    </form>
  </section>
  <footer>
    <p>100% sin fines de lucro | Solo contenido público | Respeto a todas las plataformas</p>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
